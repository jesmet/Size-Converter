<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clothing Size Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #f5f5f5;
    }
    h2 { color: #333; }
    label, select, input, button {
        display: block;
        margin-top: 10px;
        font-size: 16px;
    }
    input, select {
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        margin-top: 15px;
        background-color: #1d9bf0;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0d8ddb;
    }
    .result {
        margin-top: 20px;
        padding: 15px;
        background: white;
        border-radius: 8px;
    }
</style>
</head>
<body>

<h2>Clothing Size Converter</h2>
<label>Gender:</label>
<select id="gender">
    <option value="men">Men</option>
    <option value="women">Women</option>
</select>

<label>Unit:</label>
<select id="unit">
    <option value="in">Inches</option>
    <option value="cm">Centimeters</option>
</select>

<label>Chest:</label>
<input type="number" id="chest">

<label>Waist:</label>
<input type="number" id="waist">

<label>Hips:</label>
<input type="number" id="hips">

<button onclick="convertSizes()">Get Sizes</button>

<div id="output" class="result" style="display:none;"></div>

<script>
function toInches(value, unit) {
    return unit === "cm" ? value / 2.54 : value;
}

function convertSizes() {
    const gender = document.getElementById("gender").value;
    const unit = document.getElementById("unit").value;
    let chest = parseFloat(document.getElementById("chest").value);
    let waist = parseFloat(document.getElementById("waist").value);
    let hips = parseFloat(document.getElementById("hips").value);

    if (!chest || !waist || !hips) {
        alert("Please enter all measurements");
        return;
    }

    chest = toInches(chest, unit);
    waist = toInches(waist, unit);
    hips = toInches(hips, unit);

    let hmSize, zaraSize;

    if (gender === "men") {
        if (chest < 36) hmSize = "XS";
        else if (chest <= 38) hmSize = "S";
        else if (chest <= 40) hmSize = "M";
        else if (chest <= 42) hmSize = "L";
        else hmSize = "XL";

        if (chest < 37) zaraSize = "S";
        else if (chest <= 39) zaraSize = "M";
        else if (chest <= 41) zaraSize = "L";
        else zaraSize = "XL";

    } else {
        if (chest < 33) hmSize = "XS";
        else if (chest <= 35) hmSize = "S";
        else if (chest <= 37) hmSize = "M";
        else if (chest <= 39) hmSize = "L";
        else hmSize = "XL";

        if (chest < 33) zaraSize = "XS";
        else if (chest <= 35) zaraSize = "S";
        else if (chest <= 37) zaraSize = "M";
        else if (chest <= 39) zaraSize = "L";
        else zaraSize = "XL";
    }

    const output = document.getElementById("output");
    output.style.display = "block";
    output.innerHTML = `
        <strong>H&M Size:</strong> ${hmSize} <br>
        <strong>Zara Size:</strong> ${zaraSize}
    `;
}
</script>

</body>
</html>
